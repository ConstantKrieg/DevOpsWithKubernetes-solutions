apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: kflask-dep
  namespace: project
spec:
  strategy:
    canary:
      steps:
      - setWeight: 25
      - analysis:
          templates:
            - templateName: cpu-usage-rate
      - pause:
          duration: 30s
      - setWeight: 50
      - pause:
          duration: 30s
  replicas: 1
  selector:
    matchLabels:
      app: kflask
  template:
    metadata:
      labels:
        app: kflask
    spec:
      volumes:
        - name: shared-images
          persistentVolumeClaim:
            claimName: project-claim
      containers:
        - name: kflask
          image: PROJECT/BACKEND
          readinessProbe:
            initialDelaySeconds: 10 # Initial delay until the readiness is tested
            periodSeconds: 5 # How often to test
            httpGet:
               path: /health
               port: 5000
          resources:
            limits:
              cpu: "250m"
              memory: "100Mi"
          volumeMounts:
            - name: shared-images
              mountPath: /images/ # aa
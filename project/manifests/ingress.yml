apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dwk-material-ingress
  namespace: project
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: kflask-svc
          servicePort: 2345
      - path: /api/
        backend:
          serviceName: kflask-api-svc
          servicePort: 80
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: shared-timestamp
          persistentVolumeClaim:
            claimName: main-claim
      containers:
        - name: pingpong
          image: kriegmachine/pingpong
          volumeMounts:
            - name: shared-timestamp
              mountPath: /files/